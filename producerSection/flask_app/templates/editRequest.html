<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #viewDiv {
            width: 780px;
            height: 495px;
        }
    </style>
    <title>Edit Request</title>
</head>
<body>
    <div class="d-flex justify-content-between p-3 m-3">
        <h1 class="text">ProducerSection</h1>
        <div>
            <!-- dont forget to pay attention to this change to homepage -->
            <a href="/homepage" class="btn btn-primary">Homepage</a>
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div id="viewDiv" class="p-5 m-5" style="background-color: rgb(120, 135, 150);">
            <h3 class="text-center mb-3">Edit Request</h3>
            <div id="content" class="d-flex">
                <div class="w-75 pe-2">
                    <form action="/request/update" method="post">
                        <input type="hidden" name="user_id" value="{{session['user_id']}}">
                        <label for="request_type">Request Type:</label>
                        <input type="text" name="kind" class="form-control" value="{{request.kind}}">
                        <br>
                        <label for="description">Description:</label>
                        <textarea name="description" cols="20" rows="5" class="form-control overflow-auto">{{request.description}}</textarea>
                        <br>
                        <label for="link">Link (optional):</label>
                        <input type="text" name="link" class="form-control" value="{{request.link}}">
                    </div>
                    <div class="justify-content-between w-25 h-25">
                        <div class="d-flex">
                            <input type="submit" value="Save" class="btn btn-primary col-5 m-2">
                            <a href="/request/delete/{{request.id}}" class="btn btn-warning col-5 m-2">Delete</a>
                        </div>
                        </form>
                        <div>
                            <form action="/request/close/{{request.id}}" method="post">
                                <input type="submit" value="Close Request" class="btn btn-primary col-11 m-2">
                            </form>
                            <!-- <a href="/request/close/{{request.id}}" class="btn btn-primary col-11 m-2">Close Request</a> -->
                            <a href="/requests" class="btn btn-primary col-11 m-2">Back to Requests</a>
                        </div>
                        <br>
                        <p class="m-2">Interested Users:</p>
                        <!-- eventually get this to function and be some way for the user to reach out to those interested in app or not -->
                        <div id="interestedList" class="m-2 text-break">
                            {% for user in interested %}
                            <a href="">{{request.interested_user.username}}</a><br>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
